<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="login()" class="login-btn">Login</button>
            <a href="signup.html" class="create-account-btn">Create Account</a>
        </form>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve credentials from local storage
            const storedUsername = localStorage.getItem('accountName');
            const storedPassword = localStorage.getItem('registeredPassword');

            if (username === storedUsername && password === storedPassword) {
                alert('Login successful!');
                window.location.href = 'explore.html'; // Redirect to explore page
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
